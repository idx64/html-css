<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="shortcut icon" href="../assets/img/googleformicon.webp" type="image/x-icon">
    <title>Formulario</title>
</head>
<body>
  <form>
    <h2>Consulta bancaria</h2>
    <input type="radio" name="opciones" id="option1">
    <label for="option1">Cuenta corriente</label>
    <br>
    <input type="radio" name="opciones" id="option2">
    <label for="option2">Caja de ahorro</label>
    <br>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Indique su email" required>
    <br>
    <label for="phone">Teléfono</label>
    <input type="text" name="phone" id="phone" placeholder="Indique su teléfono" required>
    <br>
    <textarea name="consultation" id="cons" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
  </form>
</body>
</html>
